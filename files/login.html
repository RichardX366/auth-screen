<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    class="bg-gradient-to-br from-cyan-600 to-sky-600 bg-fixed flex justify-center items-center absolute inset-0"
  >
    <div class="bg-white rounded-lg p-6 w-5/6 sm:w-96 grid gap-4">
      <h1 class="text-4xl text-center">Log In</h1>
      <styled-input
        t="password"
        label="Password"
        placeholder="**********"
        onenter="submit()"
      ></styled-input>
      <button
        onclick="submit()"
        class="inline-flex items-center justify-center py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Submit
      </button>
    </div>
    <script src="__components.js"></script>
    <script src="__auth-screen.js"></script>
  </body>
</html>
